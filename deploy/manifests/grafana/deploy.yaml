apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: app-mymetrics
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:11.4.0
        env:
          - name: GF_SECURITY_ADMIN_USER
            value: "tolyankatz"
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: "tolyan@007"
          - name: GF_SERVER_HTTP_PORT
            value: "3000"
        ports:
        - containerPort: 3000
